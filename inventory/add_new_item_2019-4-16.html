      <div id="form-1">
        <div>
            
            Name: <input type="text" name="item_name" id="item_name" onblur="this.value=this.value.toUpperCase();" onkeyup="this.value=this.value.toUpperCase();" required/>
            
            Brand:<input type="text" name="item_brand" id="item_brand" onblur="this.value=this.value.toUpperCase();" onkeyup="this.value=this.value.toUpperCase();" required/>
                  
            Type: <select id="item_type" name="item_type">

                    <option value="SPECTACLE">Spectacle</option>

                  </select><br><br><!-- Consider make a expiry date input if user choose 'contact lense' -->

            <h3>Number of Item</h3>
            <input type="checkbox" name="checkbox[]" value="singled" id="check_single" checked="checked" />Singled Item

            <div id="check_single_div">
              Quantity:<input type="number" name="item_quantity" id="item_quantity" required/>
            </div>
            
            <div id="check_boxed_div">

            Number per Boxes:<input type="number" name="item_num_per_box" id="item_num_per_box" onblur="this.value=this.value.toUpperCase();" onkeyup="this.value=this.value.toUpperCase();"required/>

            Total Quantity: <input type="number" name="item_quantity_box" id="item_quantity_box" />
            </div>
            
        </div><br/><br/><br/>

        <div>
            Item-ID:<input type="text" name="item_id" id="item_id" onblur="this.value=this.value.toUpperCase();" onkeyup="this.value=this.value.toUpperCase();"/>
            Cost Price/Item:<input type="number" name="item_cost_price" id="item_cost_price"/>
            Sell Price/Item:<input type="number" name="item_sell_price" id="item_sell_price"/> 
            
            Colour 1:<input type="text" name="item_colour_1" id="item_colour_1" onblur="this.value=this.value.toUpperCase();" onkeyup="this.value=this.value.toUpperCase();" />
